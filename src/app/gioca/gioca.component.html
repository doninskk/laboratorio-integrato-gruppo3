<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gioca</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<div class="row titolo-class d-flex text-center"> <!-- qui legenda dei campi della classifica-->
  <h2>Gioca</h2>
</div>

<div class="container align-items-center">
    <div *ngFor="let partita of bets " class="row p-5 align-items-center p-3 text-center justify-content-between">
      <ng-container *ngIf="partita?.teams && partita.teams.length >= 2">
       <div class="col-12 text-center"> 
        <h3>{{partita.date}}</h3> 
        <p>giornata: {{partita.week}}</p>
      </div>
      <div class="col-4">
       <!--Squadra casa -->
       <img [routerLink]="['/team', partita.teams[0].id_team]" src="{{ partita.teams[0]?.logo }}" class="img-fluid team-logo" alt="logo squadra casa" role="button">
      </div>
      <div class="col-4">
        <h3 class="flex-column">{{ partita.teams[0]?.name }}</h3>
        
      </div>
      
      <div class="col-4">
        <i class="bi bi-hand-thumbs-up"></i>
      </div>
  
      <div class="col-4">
         <!--Squadra away -->
        <img src="{{ partita?.teams[1]?.logo }}" class="img-fluid team-logo" alt="logo squadra trasferta">
      </div>
        
      <div class="col-4">
        <h3 class="flex-column pb-5">{{ partita?.teams[1]?.name }}</h3>
      
        <div>
          <hr class="spazio" /> <!-- separatore tra le due squadre-->
        </div>

        <p> <i class="bi bi-clock"></i> {{partita.time?.split(':').slice(0, 2).join(':')}}</p>
      </div>

      <div class="col-4">
        <i class="bi bi-hand-thumbs-up"></i>
      </div>
      </ng-container>
    </div>
  </div>
