<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiche</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container">
    <div class="row legenda d-flex text-center"> <!-- qui legenda dei campi della classifica-->
      <div class="col-7">
        <h2>Classifica</h2>
      </div>
      <div class="col-5">
        <p class="titolo">LEGENDA</p>
        <p>POS = posizione in classifica</p>
        <p>SQ = nome squadra</p>
        <p>PTS = punti ottenuti</p>
        <p>W = match vinto</p>
        <p>L = match perso</p>
      </div>
    </div>
</div>
<div class="container rating pr-4">
    <div *ngFor="let classifica of classifica" class="row d-flex align-items-center text-center linea">
     
        <div class="col-2">
          <p>POS</p>
          <h2>{{ classifica.position }}</h2>
        </div>
        
        <div class="col-2">
          <img class="img-fluid" src="{{ classifica.logo }}" >
          
        </div>
        <div class="col-2 p-2 text-center"> <!-- serve + spazio per il nome se Ã¨ troppo lungo!!!!-->
          <p>SQ</p>
            <h4>{{classifica.team}}</h4>
         </div>

         <div class="col-2 p-5"> 
          <p>PTS</p>
          <h4>{{classifica.points}}</h4>
         </div>

         
         <div class="col-2 "> 
          <p class="text-center">FORM</p>
            <h5>{{classifica.form}}</h5>
          </div>

          <div class="col-lg--2"> 
           
            <h5>{{classifica.zona}}</h5>
          </div>
    </div>
  </div>
  
</body>
</html>
