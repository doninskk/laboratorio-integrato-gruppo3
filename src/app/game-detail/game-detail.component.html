<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container-fluid align-items-center text-center justify-content-between">
  <div class="col-12 text-center separator"> <h3>{{ gameDetail.date }}</h3></div>
  
  <!-- iterazione nell'array dell'oggetto teams -->
  <div *ngFor="let team of gameDetail.teams">
    <div class="row d-flex align-items-center justify-content-center">
      <!-- Logo  squadre -->
      <div class="col-3">
        <img src="{{ team.logo }}" class="img-fluid p-2 team-logo" alt="logo squadra">
      </div>
      <!-- Nome  squadre -->
      <div class="col-3 text-center">
        <p class="team-name">{{ team.name }}</p>
      </div>

      <div class="col-3">
          
          <p > {{ team.periods?.join(' | ') }}</p>
        </div>

      <!-- Risultato finale -->
      <div class="col-3 text-center">
        <p class="team-set">{{ team.set }}</p>
      </div>
      
    </div>
      <hr /> <!-- separatore tra le due squadre-->
    </div>
</div>
</body>
</html>l
